<header class="block block-header-1 blue_nav" id="header" style="">


  <nav class="block-header-1--nav blue" id="nav" >
    <ul>
      {% for nav_item in section.navigation %}
      <li class="nav-item {% if page.url == nav_item.link %}active{% endif %}"><a href="{{ nav_item.link }}">{{ nav_item.link_text }}</a></li>
      {% endfor %}
    </ul>
  </nav>
</header>

<script>
window.onscroll = function() {youchallchangecolor()};

var blue = document.getElementById("blue");
var header = document.getElementById("header");
var nav = document.getElementById("nav");

function youchallchangecolor() {
  if (window.pageYOffset < window.innerHeight) {
    header.classList.remove("white_nav");
    header.classList.add("blue_nav");
    nav.classList.add("blue");    

  } else {
 	header.classList.add("white_nav");
    header.classList.remove("blue_nav");
    nav.classList.remove("blue");    
  }
}

</script>
