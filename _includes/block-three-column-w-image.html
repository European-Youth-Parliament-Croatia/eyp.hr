      </div>
      <div class="column">
        <img src="{{ section.col_2.image | relative_url }}" alt="{{ section.col_2.alt_text }}">

      </div>
      <div class="column">
        <img src="{{ section.col_3.image | relative_url }}" alt="{{ section.col_3.alt_text }}">  
        <h3>{{ section.col_3.headline }}</h3>
