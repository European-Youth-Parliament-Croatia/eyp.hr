<section class="block block-text-1">
  <div class="container">
    <div class="columns">
      <div class="column headline">
        <h3>{{ section.headline }}</h3>
      </div>
      <div class="column text">
      


      {% for nav_item in section.navigation %}
      <a href="{{ nav_item.link }}" class="button rectangle" style="background-color: {{ section.color }}">{{ nav_item.link_text }}</a>
      
      {% endfor %}



      </div>
    </div>
  </div>
</section>
